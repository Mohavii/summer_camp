<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لقاء المغامرة - التسجيل</title>
    <style>
        body {
            background: url('2025.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Tahoma', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 15px #000;
        }
        img.logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            background-color: #FFD700;
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" class="logo" alt="شعار المخيم">
        <h1>التسجيل في لقاء المغامرة</h1>
        <form id="signupForm">
            <label>الاسم الكامل:</label>
            <input type="text" id="name" required>

            <label>تاريخ الميلاد:</label>
            <input type="date" id="birthdate" required>

            <label>رقم الهاتف:</label>
            <input type="tel" id="phone" required>

            <button type="submit">تسجيل</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                birthdate: document.getElementById('birthdate').value,
                phone: document.getElementById('phone').value
            };

            fetch('https://YOUR-GLITCH-PROJECT.glitch.me/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(res => {
                alert('تم التسجيل بنجاح!');
                document.getElementById('signupForm').reset();
            })
            .catch(err => {
                alert('حدث خطأ أثناء التسجيل');
            });
        });
    </script>
</body>
</html>
